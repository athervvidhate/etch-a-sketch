<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<body>
    <div class="options">
        <h1>Etch-A-Sketch</h1>
        <h3 id="size-label">Current Size: 16 x 16</h3>
        <button class = "button" id = "change-size">Change Size of Canvas</button>
        <button class = "button" id = "eraser">Toggle Eraser</button>
        <button class = "button" id = "clear">Clear Canvas</button>
        <button class = "button" id = "random">Random Colored Stylus</button>
        <button class = "button" id = "grid-toggle">Toggle Grid Lines</button>
    </div>
    <div class="container"></div>

    <script src="script.js"></script>
</body>
</html>
