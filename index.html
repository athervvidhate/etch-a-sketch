<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<body>
    <div class="options">
        <h1>Etch-A-Sketch</h1>
        <h3 id="size-label">Current Size: 16 x 16</h3>
        <input type="range" class="slider" min="1" max="80" value="16">

        <div class="color-pickers">
            <div class="stylusPicker">
                <input type="color" id ="stylus">
                <label for="stylus">Stylus Color</label>
            </div>
            <div class="backgroundPicker">
                <input type="color" id ="bg">
                <label for="bg">Background Color</label>
            </div>
        </div>

        <button class = "button" id = "eraser">Toggle Eraser</button>
        <button class = "button" id = "random">Toggle Random Stylus</button>
        <button class = "button" id = "grid-toggle">Toggle Grid Lines</button>
        <button class = "button" id = "clear">Clear Canvas</button>
        <a href="https://github.com/athervvidhate" class="credits">Â© Atherv Vidhate</a>
    </div>

    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
